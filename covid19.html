<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid 19</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <style>
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .covid {
      width: 600px;
      border-radius: 10px;
    }

    h1 {
      border-radius: 10px;
      border: 2px solid white;
    }

    .data {
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <div class="covid bg-info p-3">
    <h1 class="text-center bg-danger">Covid-19 Statistics</h1>
    <form action="" class="m-3">
      <label for="country" class="m-1 fw-bold">Select a Country: </label>
      <select id="country"></select><br>
      <label for="daten" class="m-1 fw-bold">Select a Date: </label>
      <input type="date" id="date"></input><br>
      <div class="text-center">
        <button type="button" id="getbtn" class="p-1 m-3">Get Data</button>
      </div>
    </form>
    <h2 class="text-center">Statistics of <span id="countryName">Country</span></h2>
    <div class="data d-flex align-items-center justify-content-center">
      <div class="cases m-2 p-3 bg-primary fw-bold">Active Cases <br> <span id="active">0</span></div>
      <div class="cases m-2 p-3 bg-danger fw-bold">Total Cases <br><span id="total">0</span></div>
      <div class="cases m-2 p-3 bg-success fw-bold">Deaths <br><span id="death">0</span></div>
      <div class="cases m-2 p-3 bg-secondary fw-bold">Recoverd <br><span id="recover">0</span></div>
    </div>
  </div>


  <script src="covid.js"></script>
</body>

</html>
